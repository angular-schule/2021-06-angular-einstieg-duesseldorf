<div class="card mb-4" *ngIf="book">
    <div class="card-body bg-light">
      <img class="img-thumbnail float-right w-25" alt="Thumbnail" [src]="book.firstThumbnailUrl" />
      <div class="card-title">
        <h2>
          {{ book.title }}
          <span class="badge badge-secondary">{{ book.rating }}</span>
        </h2>
      </div>
      <p><strong>Preis:</strong> {{ book.price | currency:'EUR' }}</p>
      <p>{{ book.description }}</p>
  
      <button (click)="doAddToCart()" class="btn btn-success">In den Warenkorb ðŸ›’</button>
    </div>
  </div>
